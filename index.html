<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transmigration 01</title>

  <!-- Optional Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #f3f3f3;
      font-family: 'Libre Baskerville', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 3px;
      margin-bottom: 0.5em;
    }

    p {
      font-family: 'Roboto Mono', monospace;
      font-size: 1em;
      opacity: 0.8;
      margin-bottom: 2em;
    }

    button {
      font-family: 'Roboto Mono', monospace;
      background: none;
      border: 2px solid #f3f3f3;
      color: #f3f3f3;
      padding: 0.7em 2em;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #f3f3f3;
      color: #000;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container" id="intro">
    <h1>Transmigration 01</h1>
    <p>enter the dream</p>
    <button id="enterButton">ENTER</button>
  </div>

  <script>
    const button = document.getElementById('enterButton');
    button.addEventListener('click', () => {
      const intro = document.getElementById('intro');
      intro.style.animation = 'fadeOut 1.5s ease forwards';
      setTimeout(() => {
        window.location.href = 'Transmigration_01.html'; // your Twine story file
      }, 1500);
    });
  </script>
</body>
</html>
